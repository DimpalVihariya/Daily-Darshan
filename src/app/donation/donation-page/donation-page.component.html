<div class="container">
   <div class="row">
      <h3>Donation Form</h3>
      <form class="form" [formGroup]="DonationForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="fname">
            <span class="text-danger"
               *ngIf="(registerFormControl.fname.touched || submitted) && registerFormControl.fname.errors?.required">
               Name is required
            </span>
         </div>
         <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="text-danger"
               *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
               Email is required
            </span>
            <span class="text-danger"
               *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
               Enter a valid email address
            </span>
         </div>
         <div class="form-group">
            <label>country</label>
            <input type="text" class="form-control" formControlName="country">
            <span class="text-danger"
               *ngIf="(registerFormControl.country.touched || submitted) && registerFormControl.country.errors?.required">
               country is required
            </span>
         </div>
         <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" formControlName="postalCode">
            <span class="text-danger"
               *ngIf="(registerFormControl.postalCode.touched || submitted) && registerFormControl.postalCode.errors?.required">
               postal code is required
            </span>
         </div>
         <div class="form-group">
            <label>Credit Card</label>
            <input type="text" class="form-control" formControlName="creditCard">
            <span class="text-danger"
               *ngIf="(registerFormControl.creditCard.touched || submitted) && registerFormControl.creditCard.errors?.required">
               creditCard is required
            </span>
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
         </div>
      </form>
   </div>
</div>
